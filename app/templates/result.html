<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Resultado:</h1> 

    {% if prediction == 1 %}
        <p style="color:green;">Ufa, tinha espaço nos barcos salva-vidas <b>sobreviveu</b>.</p>
    {% elif prediction == 0 %}
        <p style="color:red;">Ihh, não teria sobrevivido! <b>não sobreviveu...</b>.</p>
    {% else %}
        <p>Algo deu errado!</p> 
    {% endif %}

    <a href="/">
        <button>Tentar novamente?</button>
    </a>
</body>
</html>
