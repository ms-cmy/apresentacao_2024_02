<!DOCTYPE html>
<html>
<head>
    <title>Titanic</title>
</head>
<body>
    <h1>Predict Titanic Survival</h1>
    <form method="POST" action="/predict">  
        <label for="sex">Sexo:</label><br>
        <select id="sex" name="sex">
            <option value="female">Mulher</option>
            <option value="male">Homem</option>
        </select><br><br>

        <label for="fare">Custo da passagem:</label><br>
        <input type="number" id="fare" name="fare" min="0" step="0.01" value="30"><br><br> 

        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age" min="0" step="1" value="25"><br><br> 

        <label for="alone">Está sozinho?:</label><br>
        <select id="alone" name="alone">
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select><br><br>

        <button type="submit">Vou viver?</button>
    </form>
</body>
</html>
